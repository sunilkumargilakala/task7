        <center>
        <table bgcolor="silver" cellspacing="10px">
            <form method="post" name="Doctor signup" action="servlets">
                <tr>
                    <td>
                        <label for="1">First name</label><br>
                        <input type="text" id="1" name="name1">
                    </td>
                    <td>
                        <label for="2">Last name</label><br>
                        <input type="text" id="2" name="name2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="3">User id</label><br>
                        <input type="text" id="3" name="name3">
                    </td>
                    <td>
                        <label for="4">Password</label><br>
                        <input type="password" id="4" name="name4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="5">Email id</label><br>
                        <input type="email" id="5" name="name5">
                    </td>
                    <td>
                        <label for="6">Mobile namber</label><br>
                        <input type="phone number" id="6" name="name6">
                    </td>
                </tr>
                <tr> <td>
                    <label for="7">Specalist in</label><br>
                    <select name="Specalist in" id="7">
                        <option>please select Specalist</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <Option value="Audiogist">Audiogist</Option>
                        <option value="Dentist">Dentist</option>
                        <option value="ENT">ENT</option>
                        <option value="Surgeon">Surgeon</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="Peditrican">Peditrican</option>
                        <option value="Psychiartrist">Psychiartrist</option>
                        <option value="Veterinarian">Veterinarian</option>
                        <option value="Oncologist">Oncologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Cardiothoracic">Cardiothoracic</option>

                    </select> </td>
                <td>
                    <label for="8">Gender</label><br>
                    <select name="Gender" id="8">
                        <option>please Select a Gender</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="9">State</label><br>
                        <select name="state" id="9">
                            <option>please select a state</option>
                            <option value="Andhra pradesh">Andhra pradesh</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Uttar pradesh">Uttar pradesh</option>
                            <option value="Madhya pradesh">Madhya pradesh</option>
                        </select>
                    </td>
                    <td>
                        <label for="10">City</label><br>
                        <select name="city" id="10">
                            <option>please select  city</option>
                            <option value="Vizag">Vizag</option>
                            <option value="Vijayavawada">Vijayavawada</option>
                            <option value="Medak">Medak</option>
                            <option value="Bhopal">Bhopal</option>
                            <option value="Etah">Etah</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Banda">Banda</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="11">Address</label><br>
                        <textarea name="address" id="11" cols="15" rows="5"></textarea>
                    </td>
                    <td>
                        <label for="12">code</label><br>
                        <input type="password" id="12" name="code">
                        <br><br>
                        <input type="submit" >

                    </td>
                </tr>
